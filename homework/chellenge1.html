<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Challenge</title>
  </head>
  <body>
    <form>
      <div><h1>Create An Account</h1></div>
      <div>
        <label for="Firstname">First Name </label>
        <input id="Firstname" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="Lastname">Last Name</label>
        <input id="Lastname" required placeholder="Last name" type="text" />
      </div>
      <label for="Email">Email</label>
      <input id="Email" required placeholder="Email" type="email" />
      <div></div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="Password"
        />
      </div>
      <div>
        <label for="Birth date">Birth date</label>
        <input id="Birth date" required placeholder="Birth date" type="date" />
      </div>
      <div>
        <label for="How">How happy are you?</label>
        <input id="How" type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div><label>What is your fav.color? </label> <input type="color" /></div>
      <div><input type="submit" value="Create Account" /></div>
    </form>
  </body>
</html>
