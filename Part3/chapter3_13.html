<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Home - my first website</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      div {
        /* position: fixed; 이거는 web page 스크롤을 내려도 계속 유지할 수 있도록 해주는 것 */
        width: 300px;
        height: 300px;
        background-color: wheat;
        position: static;
        /* static: 원래 있는 위치에 놓아두는 것 */
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: relative;
        /* relative: 약간씩 옮겨주는 현상 만든 요소를 기점(=처음 만들어진 기준)으로 시작하여서 조금씩 이동, top, left, bottom, right 이 있다
         */

        bottom: -10px;
      }
      .red {
        background-color: red;
        height: 50px;
        width: 50px;
        position: absolute;
        top: 0px;
        /* absolute : div가 body의 맨 오른쪽,아래, 왼쪽, 위로 간다는 것 부모 박스를 기준으로 움직이지 않음.
        이것은 가장 가까운 relative 부모를 기준으로 이동시켜줌 -> div class="red"의 absolute 의 부모인 div가 position relative로 되어있지 않을 때 
        이는 body를 기준으로 움직인다. 하지만 div에  position relative를 넣을 시 이는 div를 기준으로 움직인다. ex) div class="white" */
      }
      .white {
        background-color: white;
        height: 25%;
        width: 25px;
        position: absolute;
        top: 0px;
        right: 0px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green"><div class="white"></div></div>
      <div class="red"></div>
    </div>
  </body>
</html>

<!-- 
position 요약
1) fixed 2) relative 3) absolute 4) static (default)
most important : postition-absolute 1) use a lot 2) mistake - that need postition-relative parent!! -->
