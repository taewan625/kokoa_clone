<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Home - my first website</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      p + span {
        /* span이 direct로 밑에 있지 않고 더 밑에 p와 친구 처럼있을 때는 +를 이용한다 */
        color: tomato;
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
        text-decoration: underline;
      }
      div p span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        span에서 원하는 것만 고를 때 nth-child; n번째 애들중 을 사용. 추가적으로
        짝수 child를 다 바꿀 때 even을 사용 홀수는 odd first, end, nth,
        even(2n), odd(2n+1), n을 이용하면 몇배수 든 다 가능하다<span
          >inside</span
        >
      </p>
      <span>hello</span>
    </div>
  </body>
</html>
