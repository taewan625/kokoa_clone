<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Home - my first website</title>
    <style>
      * {
        border: 2px solid black;
      }
      html {
        background-color: tomato;
      }
      body {
        margin: 20px;
        padding: 20px;
        background-color: thistle;
      }
      div {
        padding: 20px;
        border: 2px solid black;
      }
      #first {
        background-color: whitesmoke;
        width: 150px;
        height: 150px;
      }
      #second {
        background-color: teal;
        width: 100px;
        height: 100px;
      }
      #third {
        background-color: wheat;
        width: 50px;
        height: 50px;
      }
      span {
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <span>hello</span>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- #내용 border: box의 경계를 의미 / border은 여러 종류가 있는데 툭까놓고 1종류만 예쁘다. -->
<!-- # 그래서 그것만 씀  ex) border: {2px solid black;} tip : 여기서 border에 커서를 대면 width\style\color 순으로 나옴-->
<!-- # border은 box=block, inline 모두 적용된다 -->
<!-- *{ } : 이것은 css 방법 중 모든 것에 적용 할 때 사용 하는 것이다.-->
