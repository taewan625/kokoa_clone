<!-- transform은 여러개에 작용이 가능하다 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>The taewan times</title>
    <style>
      img {
        border: 10px solid black;
        border-radius: 50%;
        transition: transform 5s ease-in-out;
        /* 중요!! transition은 root 부분에 있어야지 img:hover 부분(state 부분)에 존재하면 안된다!! */
      }
      img:hover {
        transform: rotateX(360deg) scale(0.5);
        /* 추천 : transform mdn  수많은 것들이 존재*/
      }
    </style>
  </head>
  <body>
    <img src="/img/a.jpg" />
  </body>
</html>
