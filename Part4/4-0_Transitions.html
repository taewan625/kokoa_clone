<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>The taewan times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 20px;
        transition: background-color 10s ease-in-out, color 5s ease-in-out;
        /* 이것이 적용되는 이유는 transition이 먼저 hover에 있는 background-color를 찾고 b-c가 초기의 색과 다를 시 애니매이션이 적용이 된다.
        여러가지를 변화 주고 싶을 때 항상 , 를 넣어줘야 한다. */
        transition: all 5s ease-in-out;
        /* 이는 style과 hover 에서 달라져있는 모든 것을 다 바꿔 주는 것 all: color, background color를 의미 */
      }
      a:hover {
        font-size: xx-large;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go sriranka dileepa</a>
  </body>
</html>
<!-- tansition: 변화를 나타내는 동작을 하는 것 -->
<!-- 중요한 것
1) transition은 hover에 있는 내용에 한해서 변화를 준다
2) transition은 항상 root(=head,style) 쪽에 있어야 한다. body에 존재하면 마우스르 뗄 때 바로 정지하므로 -->
