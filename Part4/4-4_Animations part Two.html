<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>The taewan times</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateY(0);
        }
        25% {
          transform: scale(2);
          border-radius: 0%;
        }
        50% {
          transform: rotateY(180deg) translateY(100px);
          border-color: tomato;
          opacity: 0;
          /* 가장 자주 사용 하는 것이 opasity */
        }
        75% {
          transform: scale(2);
          border-radius: 50%;
        }
        100% {
          transform: rotateY(0) translateY(0px);
        }
      }
      img {
        border: 10px solid black;
        border-radius: 50%;
        width: 200px;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="/img/a.jpg" />
  </body>
</html>

<!-- animation을 하는 이유 - 계속 움직이게 하고 싶을 때 그리고 translition과 transformation말고 사용할 때 
규칙 1.
@keyframes 원하는 이름 { from{} to{}} 이런식으로 작성 후  img에 amimation: 원하는 이름 시간 ease 사용
규칙 2.
@keyframes 원하는 이름 % 이용. 이러면 덜 끊김

## 단계를 여러개 하고 싶을 때 % 이용하고 단계를 2가지로 할려고 할 때는 from, to를 이용한다
